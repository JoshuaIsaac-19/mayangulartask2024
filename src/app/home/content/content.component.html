<app-task-filter [title]="title" [actionArray]="filterArray" (actionEmit)="onEmit($event)"></app-task-filter>
<div *ngIf="getAllTaskData &&(getAllTaskData!=null) && getAllTaskData?.length ; then cardDataExists; else addNewTaskPageDisplay"></div>

<ng-template #cardDataExists>
  
  <div class="table-display">
    <div *ngFor="let tasklist of getAllTaskData" class="each-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{tasklist.txt_taskName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p></p>
          <p>Description: {{tasklist.txt_description}}</p>
          <p></p>

          <p>Status: {{tasklist.txt_status}}</p>
          <p></p>

          <p>Priority: {{tasklist.txt_priority}}</p>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addEditTask(tasklist)">EDIT</button>
          <button mat-button (click)="deleteTask(tasklist.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-template>

<ng-template #addNewTaskPageDisplay>
  <p>Cards not present</p>
</ng-template>

<button mat-fab matTooltip="Add New Task!" (click)="addEditTask(null)" color="dark" class="add-new-task-button"><mat-icon>add</mat-icon></button>
