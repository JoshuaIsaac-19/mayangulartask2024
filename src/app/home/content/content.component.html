<div *ngIf="exists; then cardDataExists; else addNewTaskPageDisplay"></div>

<ng-template #cardDataExists>
  <div class="display-in-row">
    <div  *ngFor="let tasklist of moreTaskContent">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{tasklist.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p></p>
            <p>Description: {{tasklist.description}}</p>
            <p></p>
    
            <p>Status: {{tasklist.status}}</p>
            <p></p>
    
            <p>Priority: {{tasklist.priority}}</p>
            <p></p>
          </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW</button>
          <button mat-button>CLOSE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
  
</ng-template>

<ng-template #addNewTaskPageDisplay>
  <p>Cards not present</p>
</ng-template>

<router-outlet></router-outlet>
