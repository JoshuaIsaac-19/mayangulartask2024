<div *ngIf="exists; then cardDataExists; else addNewTaskPageDisplay"></div>

<ng-template #cardDataExists>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{taskContent.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p></p>
        <p>Description: {{taskContent.description}}</p>
        <p></p>

        <p>Status: {{taskContent.status}}</p>
        <p></p>

        <p>Priority: {{taskContent.priority}}</p>
        <p></p>
      </mat-card-content>
    <mat-card-actions>
      <button mat-button>VIEW</button>
      <button mat-button>CLOSE</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<ng-template #addNewTaskPageDisplay>
  <p>Cards not present</p>
</ng-template>

<router-outlet></router-outlet>
