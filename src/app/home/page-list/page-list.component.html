<h1>{{title}}</h1>
<div>{{description}}</div>

<ng-container *ngIf="actionArray && actionArray.length">
    <mat-chip-listbox aria-label="Filter selection">
        <mat-chip-option 
        *ngFor="let item of actionArray" 
        (click)="onActionEmit(item)"
        [selected]="selectedChip === item">{{item.label}}</mat-chip-option>
      </mat-chip-listbox>
</ng-container>
