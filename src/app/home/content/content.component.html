<div *ngIf="exists; then cardDataExists; else addNewTaskPageDisplay"></div>

<ng-template #cardDataExists>
  <div class="table-display">
    <div *ngFor="let tasklist of getAllTaskData" class="each-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{tasklist.txt_taskName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p></p>
          <p>Description: {{tasklist.txt_description}}</p>
          <p></p>

          <p>Status: {{tasklist.txt_status}}</p>
          <p></p>

          <p>Priority: {{tasklist.txt_priority}}</p>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editTask(tasklist)">EDIT</button>
          <button mat-button (click)="deleteTask()">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


</ng-template>

<ng-template #addNewTaskPageDisplay>
  <p>Cards not present</p>
</ng-template>

<app-add-task></app-add-task>
