<div *ngIf="exists; then cardDataExists; else addNewTaskPageDisplay"></div>

<ng-template #cardDataExists>
  <div class="display-in-row">
    <div  *ngFor="let tasklist of getAllTaskData">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{tasklist.txt_taskName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p></p>
            <p>Description: {{tasklist.txt_description}}</p>
            <p></p>
    
            <p>Status: {{tasklist.txt_status}}</p>
            <p></p>
    
            <p>Priority: {{tasklist.txt_priority}}</p>
            <p></p>
          </mat-card-content>
        <mat-card-actions>
          <button mat-button class="pointer" (click)="editTask.openEditTask()">EDIT</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
  
</ng-template>

<ng-template #addNewTaskPageDisplay>
  <p>Cards not present</p>
</ng-template>

<app-add-task></app-add-task>
