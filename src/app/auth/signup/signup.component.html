<mat-card class="main-content">
  <mat-card-header class="signup-header"> Sign Up </mat-card-header><br>
  <mat-card-content align="center">
      <form [formGroup]="signupForm">
        <mat-form-field class="full-width">
          <mat-label for="firstName">First Name</mat-label>
          <input for="firstName" formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="lastName">Last Name</mat-label>
          <input for="lastName" formControlName="lastName" matInput>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label for="emailAddress">Email</mat-label>
          <input for="emailAddress" formControlName="emailAddress" matInput>
        </mat-form-field>
        <mat-form-field class="full-width"> 
          <mat-label for="password">Password</mat-label>
          <input for="password" formControlName="password" matInput>
        </mat-form-field> 
        <div style="align-items: center;">
          <p >Already a user? <a routerLink="/login" style="text-decoration: none;"> Login here!</a></p>
        </div>
        <button style="align-items: center;" type="submit" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      </form>
  </mat-card-content>
</mat-card>
